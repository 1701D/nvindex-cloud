# Source: nvindex/templates/viewer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nvindex-test-viewer"
  labels:
    app.kubernetes.io/name: "nvindex-test"
    app.kubernetes.io/component: viewer
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: "nvindex-test"
        app.kubernetes.io/component: viewer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "nvindex-test"
        app.kubernetes.io/component: viewer
    spec:
      volumes:
        - name: viewer-files
          emptyDir: {}
        
        - name: nginx-conf-vol
          configMap:
            name: nginx-conf
        
        
        - name: htpasswd-file
          emptyDir: {}
        - name: rsync-scene-files
          emptyDir: {}
        - name: nvindex-conf-vol
          configMap:
            name: nvindex-conf
      initContainers:
          # Copy viewer files from IndeX container into a emptyDir that will
          # be used by the nginx container.
        
        - name: copy-viewer-files
          image: "gcr.io/nv-schlumberger/nvindex-tape-cloud"
          command: ['bash']
          args: ['-c', 'cp -R /opt/nvidia-index/demo/html5_viewer/* /output']
          volumeMounts:
            - name: viewer-files
              mountPath: /output
        
          # Generate a htpasswd file for basic auth based on generate password for nginx.
        - name: gen-htpasswd
          image: "gcr.io/nv-schlumberger/nvindex-tape-cloud"
          command: ['bash']
          # Generated passwd needs to be decoded from base64, encrypted and saved.
          args: ['-c', 'echo test | echo nvindex:$(openssl passwd -apr1 -in -) > /htpasswd/htpasswd']
          volumeMounts:
            - name: htpasswd-file
              mountPath: /htpasswd
         # if passwd enabled
         # if nginx enabled
          # Sync (non-data) files from given dataLocation.
        - name: rsync-scene-files
          image: google/cloud-sdk:alpine
          volumeMounts:
            - name: rsync-scene-files
              mountPath: /scenes
          command: ['bash']
          args: ['-c', 'gsutil -m rsync -d -r -x ".*\/data\/*.*$" gs://nvindex-data-samples/scenes /scenes']
      containers:
        - name: nvindex-tape
          image: "gcr.io/nv-schlumberger/nvindex-tape-cloud"
          command: [ './nvindex-viewer.sh' ]
          args: [
            '--nogl',
            '--reference-viewer',
            '--components',
            '-dice::network::mode', 'TCP_WITH_DISCOVERY',
            '-dice::network::retention', '30',
            '-app::enable_fail_safety', 'yes',
            '-dice::network::discovery_address', '0.0.0.0:$(NVINDEX_DISCOVERY_SERVICE_PORT)',
            '--add', "/config/extra.prj"
          ]
          env:
            - name: NVINDEX_DATA
              value: "gs://nvindex-data-samples/scenes"
          ports:
          - containerPort: 5555
          - containerPort: 10000
          - containerPort: 10001
          - containerPort: 3333
          - containerPort: 4444
          volumeMounts:
          - name: rsync-scene-files
            mountPath: /scenes
          - name: nvindex-conf-vol
            mountPath: /config
          resources:
            limits:
              nvidia.com/gpu: "1"
        
        - name: nginx
          image: nginx
          volumeMounts:
          - name: viewer-files
            mountPath: /usr/share/nginx/html
          - name: nginx-conf-vol
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          
          
          - name: htpasswd-file
            mountPath: /htpasswd
          
          ports:
          - containerPort: 80
          - containerPort: 443
        

