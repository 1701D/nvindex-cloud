apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "nvindex-test"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "nvidia", product_id: "nvindex", partner_name: "NVIDIA"}'
  labels:
    app.kubernetes.io/name: "nvindex-test"
spec:
  descriptor:
    type: IndeX
    version: '0.1'
    description: |-
      NVIDIA IndeX (TM) is a commercial 3D volumetric visualization SDK that allows
      scientists and researchers to visualize and interact with massive data sets,
      make real-time modifications, and navigate to the most pertinent parts of
      the data, all in real-time, to gather better insights faster. IndeX leverages
      GPU clusters for scalable, real-time, visualization and computing of multi-valued
      volumetric data together with embedded geometry data.
      # More
      Links:
      - [https://developer.nvidia.com/index]

    notes: |-
      TODO: Notes about app

  info:
  - name: Viewer URL
    type: Reference
    valueFrom:
      serviceRef:
        name: "nvindex-test-viewer"
  - name: Viewer user
    value: nvindex
  - name: Viewer password
    type: Reference
    valueFrom:
      type: SecretKeyRef
      secretKeyRef:
        name: "nvindex-test-password"
        key: viewer-password
  selector:
    matchLabels:
      app.kubernetes.io/name: "nvindex-test"
  componentKinds:
  - group: apps/v1beta2
    kind: Deployment
  - group: batch/v1
    kind: Job
  - group: v1
    kind: Service
  - group: v1
    kind: ConfigMap
  - group: v1
    kind: Secret


